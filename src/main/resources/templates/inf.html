<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div>
    <!--HEADER-->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-brand text-light" th:inline="text">
                [[${#httpServletRequest.remoteUser}]]
            </div>
            <div class="navbar-text text-light">with roles:</div>
            <div class="navbar-text text-light" sec:authentication="principal.authorities"></div>
            <a class="btn btn-secondary ms-auto" th:href="@{/logout}" th:method="POST">Logout</a>
        </div>
    </nav>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-2">
                <ul class="nav flex-column nav-pills border-0" id="myTab" role="tablist">
                    <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                        <a class="nav-link" id="admin-tab" data-bs-toggle="pill" href="#admin" role="tab"
                           aria-controls="admin" aria-selected="false">Admin</a>
                    </li>
                </ul>
            </div>
            <div class="col-10 tab-content vh-100 bg-light pt-3" id="myTabContent">
                <div class="tab-pane fade" id="admin" role="tabpanel" aria-labelledby="admin-tab">
                    <h1 class="display-5 fw-bold">Admin panel</h1>
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                                    aria-selected="true">Users table
                            </button>
                            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile"
                                    aria-selected="false">New User
                            </button>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                             aria-labelledby="nav-home-tab">
                            <div class="border bg-white p-4 rounded-bottom">
                                <table class="table" id="tableUsers">
                                    <thead>
                                    <tr class="border-top align-middle" style="height: 50px">
                                        <th scope="col">ID</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Surname</th>
                                        <th scope="col">Department</th>
                                        <th scope="col">Salary</th>
                                        <th scope="col">Roles</th>
                                        <th scope="col">Edit</th>
                                        <th scope="col">Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody class="table-group-divider">
                                    <tr th:each="employee : ${employees}" th:if="${employee != null}">
                                        <td th:text="${employee.id}"></td>
                                        <td th:text="${employee.name}"></td>
                                        <td th:text="${employee.surname}"></td>
                                        <td th:text="${employee.department}"></td>
                                        <td th:text="${employee.salary}"></td>
                                        <td> <span th:each="role : ${employee.roles}" th:text="${role.name}"></span></td>
                                        <td>
                                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                                    data-bs-target="#editModal" th:attr="data-id=${employee?.id}">Edit
                                            </button>
                                        </td>
                                        <td>
                                            <a class="btn btn-danger" href="#" role="button">Delete</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                            <div class="border bg-white p-4 rounded-bottom">
                                <form>
                                    <div class="d-flex flex-column align-items-center">
                                        <div class="mb-3">
                                            <h6 class="text-dark fw-bold text-center">Name</h6>
                                            <input id="addName" name="name" style="width: 400px;" type="text"
                                                   class="form-control">
                                        </div>
                                        <div class="mb-3">
                                            <h6 class="text-dark fw-bold text-center">Surname</h6>
                                            <input id="addSurname" name="surname" style="width: 400px;" type="text"
                                                   class="form-control">
                                        </div>
                                        <div class="mb-3">
                                            <h6 class="fw-bold text-dark text-center">Department</h6>
                                            <input id="addDepartment" name="department" style="width: 400px;"
                                                   type="text" class="form-control">
                                        </div>
                                        <div class="mb-3">
                                            <h6 class="fw-bold text-dark text-center">Password</h6>
                                            <input id="addPassword" name="password" style="width: 400px;" type="text"
                                                   class="form-control">
                                        </div>
                                        <div class="mb-3">
                                            <h6 class="fw-bold text-dark text-center">Salary</h6>
                                            <input id="addSalary" name="salary" style="width: 400px;" type="number"
                                                   class="form-control">
                                        </div>
                                        <div class="mb-3">
                                            <h6 class="fw-bold text-dark text-center">Role</h6>
                                            <select style="width: 400px;" class="form-select" multiple name="listRoles">
                                                <option value="ADMIN">ADMIN</option>
                                                <option value="USER">USER</option>
                                            </select>
                                        </div>
                                        <div>
                                            <input style="width: 150px;" class="btn btn-success" type="submit"
                                                   value="Add new user">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Edit-->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Edit user</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/admin/{id}(id=${employee?.id})}" method="post">
                        <input type="hidden" id="editId" name="id">
                        <div class="d-flex flex-column align-items-center">
                            <div class="mb-3">
                                <h6 class="text-dark fw-bold text-center">Name</h6>
                                <input id="editName" name="name" style="width: 400px;" type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <h6 class="text-dark fw-bold text-center">Surname</h6>
                                <input id="editSurname" name="surname" style="width: 400px;" type="text"
                                       class="form-control">
                            </div>
                            <div class="mb-3">
                                <h6 class="fw-bold text-dark text-center">Department</h6>
                                <input id="editDepartment" name="department" style="width: 400px;" type="text"
                                       class="form-control">
                            </div>
                            <div class="mb-3">
                                <h6 class="fw-bold text-dark text-center">Password</h6>
                                <input id="editPassword" name="password" style="width: 400px;" type="text"
                                       class="form-control">
                            </div>
                            <div class="mb-3">
                                <h6 class="fw-bold text-dark text-center">Salary</h6>
                                <input id="editSalary" name="salary" style="width: 400px;" type="number"
                                       class="form-control">
                            </div>
                            <div class="mb-3">
                                <h6 class="fw-bold text-dark text-center">Role</h6>
                                <select style="width: 400px;" class="form-select" multiple name="listRoles">
                                    <option value="ADMIN">ADMIN</option>
                                    <option value="USER">USER</option>
                                </select>
                            </div>
                            <div>
                                <input style="width: 150px;" class="btn btn-success" type="submit" value="Save changes">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var editModal = document.getElementById('editModal');
        editModal.addEventListener('show.bs.modal', function (event) {
            var button = event.relatedTarget;
            var userId = button.getAttribute('data-id');

            var row = button.closest('tr');
            var name = row.children[1].textContent;
            var surname = row.children[2].textContent;
            var department = row.children[3].textContent;
            var salary = row.children[4].textContent;
            var roles = row.children[5].textContent.split(',').map(role => role.trim());

            document.getElementById('editId').value = userId;
            document.getElementById('editName').value = name;
            document.getElementById('editSurname').value = surname;
            document.getElementById('editDepartment').value = department;
            document.getElementById('editPassword').value = "";
            document.getElementById('editSalary').value = salary;
            var rolesSelect = document.getElementById('editRoles');
            Array.from(rolesSelect.options).forEach(option => {
                option.selected = roles.includes(option.value);
            });
        });
    });
</script>

</body>
</html>
