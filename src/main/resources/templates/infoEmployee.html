<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All employee</title>
</head>
<body>

<div th:each="employee : ${employee}">
    <form th:method="GET" th:action="@{/admin/{id}(id=${employee.getId()})}">
        <input type="submit" th:value="${employee.getName() + ', ' + employee.getDepartment()}"/>
        <input type="hidden" name="id" th:value="${employee.getId()}"/>
    </form>
</div>


<br/>
<hr/>
<a href="admin/new">Create new employee</a>
<br/>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>

</body>
</html>
