<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1" th:text="${#authentication.name} + ' with roles: ' + ${#authentication.authorities}"></span>
    <form th:action="@{/logout}" method="post">
        <button class="btn btn-outline-light" type="submit">Logout</button>
    </form>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-2 bg-light pt-3">
            <div class="nav flex-column nav-pills">
                <a class="nav-link active" href="#admin" data-toggle="pill">Admin</a>
                <a class="nav-link" href="#user" data-toggle="pill">User</a>
            </div>
        </div>
        <div class="col-10 pt-3">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="admin">
                    <h2>Admin panel</h2>
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#users-table">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#new-user">New User</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div id="users-table" class="tab-pane fade show active">
                            <h3>All users</h3>
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.firstName}"></td>
                                    <td th:text="${user.lastName}"></td>
                                    <td th:text="${user.age}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.roles}"></td>
                                    <td>
                                        <button class="btn btn-info" data-toggle="modal" data-target="#editModal" th:data-id="${user.id}">Edit</button>
                                    </td>
                                    <td>
                                        <form th:action="@{/admin/user/delete/{id}(id=${user.id})}" method="post">
                                            <button class="btn btn-danger" type="submit">Delete</button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div id="new-user" class="tab-pane fade">
                            <h3>Add new user</h3>
                            <form th:action="@{/admin/user/new}" method="post" th:object="${newUser}">
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                                </div>
                                <div class="form-group">
                                    <label for="age">Age</label>
                                    <input type="number" class="form-control" id="age" th:field="*{age}" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                                </div>
                                <div class="form-group">
                                    <label>Roles</label>
                                    <div th:each="role : ${allRoles}">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" th:value="${role.id}" name="roleIds">
                                            <label class="form-check-label" th:text="${role.name}"></label>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-success">Add new user</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="user">
                    <!-- User content -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editForm" th:action="@{/admin/user/update}" method="post">
                    <input type="hidden" id="editId" name="id">
                    <div class="form-group">
                        <label for="editFirstName">First Name</label>
                        <input type="text" class="form-control" id="editFirstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="editLastName">Last Name</label>
                        <input type="text" class="form-control" id="editLastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="editAge">Age</label>
                        <input type="number" class="form-control" id="editAge" name="age" required>
                    </div>
                    <div class="form-group">
                        <label for="editEmail">Email</label>
                        <input type="email" class="form-control" id="editEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="editPassword">Password</label>
                        <input type="password" class="form-control" id="editPassword" name="password">
                    </div>
                    <div class="form-group">
                        <label>Roles</label>
                        <div th:each="role : ${allRoles}">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" th:value="${role.id}" name="roleIds">
                                <label class="form-check-label" th:text="${role.name}"></label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" form="editForm" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:inline="javascript">
    $('#editModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget);
        var userId = button.data('id');
        var modal = $(this);

        $.get('/admin/user/' + userId, function(user) {
            modal.find('#editId').val(user.id);
            modal.find('#editFirstName').val(user.firstName);
            modal.find('#editLastName').val(user.lastName);
            modal.find('#editAge').val(user.age);
            modal.find('#editEmail').val(user.email);

            // Reset checkboxes
            modal.find('input[name="roleIds"]').prop('checked', false);

            // Check appropriate role checkboxes
            user.roles.forEach(function(role) {
                modal.find('input[name="roleIds"][value="' + role.id + '"]').prop('checked', true);
            });
        });
    });
</script>
</body>
</html>
